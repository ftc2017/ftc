<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<div class="p500">
        <div class="center cf">
            <include file="Member/_left"/>
			<div class="p500-r">
			    <div class="p500-r1">
			        <div class="title2 ba0"><img class="icon-64" src="__PUBLIC__/img/icon-68.png" alt="">提现记录</div>
			    </div>
			        <form id="withdrawal_log" action="__URL__/withdrawal_log"  method="get">
			    <div class="p500-r2 p520 cf">
			        <div class="item">&nbsp;
			        </div>
			        <div class="item">
			            <img class="icon-67" src="__PUBLIC__/img/icon-67.png" alt="">
			            <i>起止日期：</i>
                        <input type="text" name="starttime" id="start_time">
                        <i>至</i>
                        <input type="text" name="endtime" id="end_time">
                        <a class="btn-520line" id="sou" href="javascript:;">确定</a>
			        </div>
			    </div>
			    	</form>

			    <div class="p510-01">
			    <table class="p210table">
			        <thead>
			        <tr>
			            <th>提现金额</th>
			            <th>申请时间</th>
			            <th>提现状态</th>
			            <th>备注</th>
			        </tr>
			        </thead>
			        <tbody>
			        <volist name="list" id="v">
			         <tr><td>¥ {$v.withdrawal_money}</td><td><span class="tc-78">{$v['withdrawal_time']|date="Y-m-d",###}</span></td>
			         	
			         	<td><span class="tc-o">
			         	<if condition="$v['withdrawal_status'] eq 1">待审中
			         	<elseif condition="$v['withdrawal_status'] eq 2"/>处理中
			         	<elseif condition="$v['withdrawal_status'] eq 3"/>提现成功
			         		<else/>审核不通过
			         	</if>
			         	</span></td>
			         	<td>无</td></tr>
			     	</volist>
			        </tbody>
			    </table>
			        <div class="pagenav cf tc-o">
			            {$page}
			        </div>
			    </div>
			</div>
		</div>
</div>
<script>
$('#start_time').layDate();
$('#end_time').layDate();
	$('#sou').click(function() {
		$('#withdrawal_log').submit();
	});
</script>
