<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<div class="p500">
        <div class="center cf">
            <include file="Member/_left"/>
            <div class="p500-r">
                <div class="p500-r1">
                    <div class="title2 ba0"><img class="icon-64" src="__PUBLIC__/img/icon-66.png" alt="">充值记录</div>
                </div>
                <form action="__URL__/recharge_log" id="recharge"  method="get">
                <div class="p500-r2 p520 cf">
                    <div class="item">
                        <!-- <a href="__URL__/recharge_log/recharge_type/1" class="{$recharge_type==1 ? 'active' : ''}">在线充值</a> -->
                        <!-- <a href="__URL__/recharge_log/recharge_type/2" class="{$recharge_type==2 ? 'active' : ''}">线下充值</a> -->
                    </div>
                    <div class="item">
                        <img class="icon-67" src="__PUBLIC__/img/icon-67.png" alt="">
                        <i>起止日期：</i>
             
                        <input type="text" name="starttime" id="start_time" class="qsbox">
                        <input type="hidden" name="recharge_type" value="{$recharge_type}">
                        <i>至</i>
                        <input type="text" name="endtime" id="end_time">
                        <!-- <button class="btn-520line" type="submit">确定</button> -->
                        <a href="javascript:;" class="btn-520line" id="sou">确定</a>
                    </div>
                </div>
                </form>
                <div class="p510-01">
                <table class="p210table">
                    <thead>
                    <tr>
                        <th>充值单号</th>
                        <th>充值银行</th>
                        <th>充值金额</th>
                        <th>申请时间</th>
                        <th>充值状态</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="v">
                     <tr><td><span class="tc-78">{$v.recharge_no}</span></td><td>{$v.offbank_card}</td><td>¥ {$v.recharge_money}</td><td><span class="tc-78">{$v['recharge_time']|date="Y-m-d",###}</span></td>

                     <td><span class="tc-o2">
                     	<if condition="$v['recharge_status'] eq 1">
                     	充值中
                     	<elseif condition="$v['recharge_status'] eq 2"/>
                     	充值成功
                     	<elseif condition="$v['recharge_status'] eq 3"/>
                     	签名不符
                     	<else/>
                     	充值失败
                     	</if>
                     </span></td>
                     <td>无</td></tr>
                    </volist>
                    </tbody>
                </table>
                    <div class="pagenav cf tc-o">
                        {$page}
                    </div>
                </div>
            </div>
        </div>
</div>
<script>
 $('#start_time').layDate();
$('#end_time').layDate();

$('#sou').click(function() {
    $('#recharge').submit();
});
</script>
