<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
			<div class="subject">
				<h3>管理员 - 修改密码</h3>
			</div>
		</div>
	</div>
	<form class="form-horizontal" action="{:U('Admin/System/modify_pwd')}" id="roleform" method="post">
		<div class="ncap-form-default">
			<dl class="row">
				<dt class="tit">
					<label for="role_name"><em>*</em>原密码</label>
				</dt>
				<dd class="opt">
					<input type="password" name="old_password" id="old_password" value="" class="input-txt">
					<span class="err" id="name_err" style="display: none">原密码名称不能为空!!</span>
					<p class="notic"></p>
				</dd>
			</dl>
			<dl class="row">
				<dt class="tit">
					<label for="role_name"><em>*</em>新密码</label>
				</dt>
				<dd class="opt">
					<input type="password" name="admin_password" id="admin_password" value="" class="input-txt">
					<span class="err" id="name_err" style="display: none">新密码名称不能为空!!</span>
					<p class="notic"></p>
				</dd>
			</dl>
			<dl class="row">
				<dt class="tit">
					<label for="role_name"><em>*</em>确认密码</label>
				</dt>
				<dd class="opt">
					<input type="password" name="re_password" id="re_password" value="" class="input-txt">
					<span class="err" id="name_err" style="display: none">新密码名称不能为空!!</span>
					<p class="notic"></p>
				</dd>
			</dl>

			<div class="bot"><a href="JavaScript:void(0);" onclick="roleSubmit();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
		</div>
	</form>
</div>
<script type="text/javascript">

	function roleSubmit(){
		if($('#old_password').val() == '' ){
			layer.alert('原密码名称不能为空', {icon: 2});
			return false;
		}
		$('#roleform').submit();
	}
</script>
</body>
</html>
