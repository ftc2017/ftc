<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3>邀请链接管理</h3>
			</div>
		</div>
	</div>

	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>邀请链接列表</h3>
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
			<form class="navbar-form form-inline" action="{:U('link_list')}" method="get">
				<div class="sDiv">
					<!-- <div class="sDiv2" style="margin-right: 10px;border: none;">
                        <select id="link_display_position" name="link_display_position" class="form-control">
                            <option value="">显示位置</option>
                            <option value="0" <if condition="$_REQUEST['link_display_position'] heq 1">selected</if>>首页</option>
                            <option value="1" <if condition="$_REQUEST['link_display_position'] eq 2">selected</if>>页内</option>
                        </select>
                    </div> -->
                    <div class="sDiv2" style="margin-right: 10px;border: none;">
                        <select id="link_is_display" name="link_is_display" class="form-control">
                            <option value="">是否显示</option>
                            <option value="0" <if condition="$_REQUEST['link_is_display'] heq 1">selected</if>>是</option>
                            <option value="1" <if condition="$_REQUEST['link_is_display'] eq 2">selected</if>>否</option>
                        </select>
                    </div>	
					<div class="sDiv2">
						<input type="text" size="30" name="keywords" class="qsbox" placeholder="搜索相关数据...">
						<input type="submit" class="btn" value="搜索">
					</div>
				</div>
			</form>
		</div>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
					<tr>
						<th align="center" abbr="article_title" axis="col3" class="">
                            <div style="text-align: center; width: 50px;" class="">
                                <input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);">
                            </div>
                        </th>
						<th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: left; width: 100px;" class="">ID</div>
						</th>
						<th align="left" abbr="ac_id" axis="col4" class="">
							<div style="text-align: left; width: 100px;" class="">标题</div>
						</th>
						<!-- <th align="center" abbr="article_show" axis="col5" class="">
							<div style="text-align: left; width: 100px;" class="">链接类型</div>
						</th> -->
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 200px;" class="">链接地址</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 200px;" class="">链接图片</div>
						</th>
						<!-- <th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 200px;" class="">显示位置</div>
						</th> -->
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 200px;" class="">是否显示</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 200px;" class="">排序</div>
						</th>
						<th align="center" axis="col1" class="handle">
							<div style="text-align: center; width: 150px;">操作</div>
						</th>
						<th style="width:100%" axis="col7">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="tDiv">
			<div class="tDiv2">
				<div class="fbutton">
					<a href="{:U('Operation/link_add')}">
						<div class="add" title="添加友情链接">
							<span><i class="fa fa-plus"></i>添加友情链接</span>
						</div>
					</a>
				</div>
				<div class="fbutton">
                    <a onclick="act_submit(3)">
                        <div class="add" title="批量删除">
                            <span><i class="fa fa-close"></i>批量删除</span>
                        </div>
                    </a>
                </div>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
				<table>
					<tbody>
					<volist name="list" id="vo">
						<tr>
							<td align="center" >
                                <div style="width: 2rem"><input type="checkbox" name="selected[]" value="{$vo['link_id']}"></div>
                            </td>
							<td align="left" class="">
								<div style="text-align: left; width: 100px;">{$vo.link_id}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 100px;">{$vo.link_name}</div>
							</td>
							<!-- <td align="left" class="">
								<div style="text-align: left; width: 100px;">{$vo['link_type']==1 ? '保障机构' : '合作机构'}</div>
							</td> -->
							<td align="left" class="">
								<div style="text-align: left; width: 150px;">{$vo.link_address}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 250px;"><img src="{$vo.link_pic|getPicPath}" height="100" width="200"></div>
							</td>
							<!-- <td align="left" class="">
								<div style="text-align: left; width: 200px;">{$vo['link_display_position']==1 ? '页内' : '首页'}</div>
							</td> -->
							<td align="left" class="">
								<div style="text-align: left; width: 200px;">{$vo['link_is_display']==1 ? '否' : '是'}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 200px;">{$vo.link_sort}</div>
							</td>
							<td align="center" class="handle">
								<div style="text-align: center; width: 170px; max-width:170px;">
									<a href="{:U('Operation/link_add',array('link_id'=>$vo['link_id']))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a>

										<a class="btn red"  href="javascript:void(0)" data-url="{:U('Operation/link_add')}" data-id="{$vo.link_id}" onClick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a>
								</div>
							</td>
							<td align="" class="" style="width: 100%;">
								<div>&nbsp;</div>
							</td>
						</tr>
					</volist>
					</tbody>
				</table>
			</div>
			<div class="iDiv" style="display: none;"></div>
		</div>
		<!--分页位置-->
		{$page} </div>
</div>
<script>
	$(document).ready(function(){
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function(){
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});

	});


	function delfun(obj) {
		// 删除按钮
		layer.confirm('确认删除？', {
			btn: ['确定', '取消'] //按钮
		}, function () {
			$.ajax({
				type: 'post',
				url: $(obj).attr('data-url'),
				data : {act:'del',id:$(obj).attr('data-id')},
				dataType: 'json',
				success: function (data) {
					if (data.status == 1) {
						$(obj).parent().parent().parent().remove();
						layer.closeAll();
					} else {
						layer.alert('删除失败', {icon: 2});  //alert('删除失败');
					}
				}
			})
		}, function () {
		});
	}
</script>
</body>
</html>
