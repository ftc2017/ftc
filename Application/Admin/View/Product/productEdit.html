
<link rel="stylesheet" href="__PUBLIC__/css/jquery.uploadify.css">
<script src="__PUBLIC__/js/jquery.uploadify.js"></script>
<!--以下是在线编辑器 代码 -->
<!-- 引入ueditor文本编辑器 -->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>

<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>商品管理</h3>
                <h5>编辑商品</h5>
            </div>
        </div>
    </div>
    <form class="form-horizontal" id="admin_add2" action="{:U('Product/productEdit')}" method="post">
    <input type="hidden" value="{$xq.product_id}" name="id" />
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>商品名称</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="product_name" id="product_name" value="{$xq.product_name}" class="input-txt" <if condition="$type eq 2">disabled</if>>
                    <p class="notic">商品标题</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>上线年份</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="product_online_year" id="product_online_year" value="{$xq.product_online_year}" class="input-txt" <if condition="$type eq 2">disabled</if>>
                    <p class="notic">此款商品上线年份</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>上线月份</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="product_online_month" value="{$xq.product_online_month}" class="input-txt" <if condition="$type eq 2">disabled</if>>
                    <p class="notic">此款商品上线月份</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">车辆图片:</dt>
                <dd class="opt">
                  <div class="col-lg-8">
                        <input id="pic5" name="pic5" type="file" >
                    
                    <div class="imglist7" id="imglist7">
	                    <if condition="isset($xq['product_pic'])">
	                      	<img src="{$xq['product_pic']|getPicPath}" height="100">
	                      	<input type="hidden" name="product_pic" value="{$xq['product_pic']}">
                      	</if>
                    </div>
                    </div>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>行驶里数</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="product_run" value="{$xq.product_run}" class="input-txt" <if condition="$type eq 2">disabled</if>>
                    <p class="notic">行驶里数</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>商品价格</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="product_price" value="{$xq.product_price}" class="input-txt" <if condition="$type eq 2">disabled</if>>
                    <p class="notic">商品价格</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>所属地区</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="product_distance" value="{$xq.product_distance}" class="input-txt" <if condition="$type eq 2">disabled</if>>
                    <p class="notic">所属地区</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>联系人姓名</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="product_link_name" value="{$xq.product_link_name}" class="input-txt" <if condition="$type eq 2">disabled</if>>
                    <p class="notic">联系人姓名</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>联系人电话</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="product_link_phone" value="{$xq.product_link_phone}" class="input-txt" <if condition="$type eq 2">disabled</if>>
                    <p class="notic">联系人电话</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>车型</label>
                </dt>
                <dd class="opt">
                	<select name="product_models">
                            <volist name="models" id="item">
                                <option value="{$item.id}" <if condition="$item[id] eq $xq[product_models]"> selected="selected"</if> >{$item.name}</option>
                            </volist>
                        </select>
                    <p class="notic">车型</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">外观照片:</dt>
                <dd class="opt">
                  <div class="col-lg-8">
                        <input id="pic1" name="pic1" type="file" >
                    
                    <div class="imglist2" id="imglist2">
                        <volist name="xq.product_appearance_pic" id="item">
                        	<a>
                        		<img src="{$item|getPicPath}" height="100">
                        		<input type="hidden" name="product_appearance_pic[]" value="{$item}">
                        		<i class="close"></i>
                        	</a>
                        </volist>
                    </div>
                    </div>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">内饰照片:</dt>
                <dd class="opt">
                  <div class="col-lg-8">
                        <input id="pic2" name="pic2" type="file" >
                    
                    <div class="imglist3" id="imglist3">
                        <volist name="xq.product_interior_pic" id="item">
                        	<a>
                        		<img src="{$item|getPicPath}" height="100">
                        		<input type="hidden" name="product_interior_pic[]" value="{$item}">
                        		<i class="close"></i>
                        	</a>
                        </volist>
                    </div>
                    </div>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">中控图片:</dt>
                <dd class="opt">
                  <div class="col-lg-8">
                        <input id="pic3" name="pic3" type="file" >
                    
                    <div class="imglist4" id="imglist4">
                        <volist name="xq.product_process_pic" id="item">
                        	<a>
                        		<img src="{$item|getPicPath}" height="100">
                        		<input type="hidden" name="product_process_pic[]" value="{$item}">
                        		<i class="close"></i>
                        	</a>
                        </volist>
                    </div>
                    </div>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">证件图片:</dt>
                <dd class="opt">
                  <div class="col-lg-8">
                        <input id="pic4" name="pic4" type="file" >
                    
                    <div class="imglist5" id="imglist5">
                        <volist name="xq.product_id_pic" id="item">
                        	<a>
                        		<img src="{$item|getPicPath}" height="100">
                        		<input type="hidden" name="product_id_pic[]" value="{$item}">
                        		<i class="close"></i>
                        	</a>
                        </volist>
                    </div>
                    </div>
                </dd>
            </dl>
            
            <dl class="row">
                    <dt class="tit">
                        <label><em>*</em>是否为爆款</label>
                    </dt>
                    <dd class="opt">
                        <select name="product_label">
                                <option value="1" <if condition="1 eq $xq[product_label]"> selected="selected"</if> >是</option>
                                <option value="0" <if condition="0 eq $xq[product_label]"> selected="selected"</if> >否</option>
                        </select>
                        <span class="err"></span>
                        <p class="notic">是否为爆款</p>
                    </dd>
                </dl>
           
           
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>商品描述</label>
                </dt>
                <dd class="opt">
                    <!-- <textarea style="width: 50rem;height: 20rem" name="product_desc"  >{$xq.product_desc}</textarea> -->
                    <textarea style="resize:none" rows="8" id="editor" cols="8" name="product_desc">{$xq.product_desc}</textarea>
                    <p class="notic">商品描述</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>商品详情</label>
                </dt>
                <dd class="opt">
                    <!-- <input type="text" name="article_content" value="{$Article_info.article_content}" class="input-txt"> -->
                    <textarea style="resize:none" rows="8" id="editor2" cols="8" name="product_content">
                    	{$xq.product_content}
                    	{$content}
                    </textarea>
                    <!-- <textarea class="span12 ckeditor" id="project_vehicle_parameters" name="product_content"  >{$xq.product_content}</textarea> -->
                    <p class="notic">文章内容</p>
                </dd>
            </dl>
            <input type="hidden" value="{$xq.product_id}" name='id'>
            <div class="bot"><a href="JavaScript:void(0);" onclick="adsubmit1();" class="ncap-btn-big ncap-btn-green" style="color:#ffffff" id="">确认提交</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">
    

  //批量上传
    $('#pic1').uploadify({
        'formData':{'w':100,'h':100},
        'buttonText':"上传图片",
        'uploader' : "{:U('Common/uploadi')}",
        'onUploadSuccess':function(file,data,response){
            if(response == true){
                data = JSON.parse(data);
                if(data.ret == 1){
                    console.log(data)
                    $("#pic1").siblings(".imglist2").append('<a><img src="'+data.data+'" style="width:130px; height:120px;"><input type="hidden" name="product_appearance_pic[]" value="'+data.pid+'"><i class="close"></i></a>');
                }else{
                    alert(data.msg);
                }
            }else{
                alert("上传失败");
            }
        },
    });
  //批量上传
    $('#pic2').uploadify({
        'formData':{'w':100,'h':100},
        'buttonText':"上传图片",

                }else{
                    alert(data.msg);
                }
            }else{
                alert("上传失败");
            }
        },
    });
  //批量上传
    $('#pic3').uploadify({
        'formData':{'w':100,'h':100},
        'buttonText':"上传图片",
        'uploader' : "{:U('Common/uploadi')}",
        'onUploadSuccess':function(file,data,response){
            if(response == true){
                data = JSON.parse(data);
                if(data.ret == 1){
                    console.log(data)
                    $("#pic3").siblings(".imglist4").append('<a><img src="'+data.data+'" style="width:130px; height:120px;"><input type="hidden" name="product_process_pic[]" value="'+data.pid+'"><i class="close"></i></a>');
                }else{
                    alert(data.msg);
                }
            }else{
                alert("上传失败");
            }
        },
    });
  //批量上传
    $('#pic4').uploadify({
        'formData':{'w':100,'h':100},
        'buttonText':"上传图片",
        'uploader' : "{:U('Common/uploadi')}",
        'onUploadSuccess':function(file,data,response){
            if(response == true){
                data = JSON.parse(data);
                if(data.ret == 1){
                    console.log(data)
                    $("#pic4").siblings(".imglist5").append('<a><img src="'+data.data+'" style="width:130px; height:120px;"><input type="hidden" name="product_id_pic[]" value="'+data.pid+'"><i class="close"></i></a>');
                }else{
                    alert(data.msg);
                }
            }else{
                alert("上传失败");
            }
        },
    });
    $('#pic5').uploadify({
        'formData':{'w':100,'h':100},
        'buttonText':"上传图片",
        'uploader' : "{:U('Common/uploadi')}",
        'onUploadSuccess':function(file,data,response){
            if(response == true){
                data = JSON.parse(data);
                if(data.ret == 1){
                    console.log(data)
                    $("#pic5").siblings(".imglist7").html('<a><img src="'+data.data+'" style="width:130px; height:120px;"><input type="hidden" name="product_pic" value="'+data.pid+'"></a>');
                }else{
                    alert(data.msg);
                }
            }else{
                alert("上传失败");
            }
        },
    });
  $(".close").click(function(){
	  $(this).parent().remove();
  })

  var ue = UE.getEditor('editor',{
    initialFrameHeight:500,
    });
    var ue = UE.getEditor('editor2',{
    initialFrameHeight:500, 
    });
    function adsubmit1(){
        if($.trim($('#product_name').val()).length == 0) {
            layer.msg('带*号为必填项', {icon: 2,time: 1000});
            return false;
        } 
        if($.trim($('#product_online_year').val()).length == 0) {
            layer.msg('带*号为必填项', {icon: 2,time: 1000});
            return false;
        }
        $('#admin_add2').submit();
    }
</script>
