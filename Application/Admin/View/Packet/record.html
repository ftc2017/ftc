<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>红包管理</h3>
                <h5>红包列表</h5>
            </div> 
        </div>
    </div>
    <!-- 操作说明 -->
    <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
        <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span title="收起提示" id="explanationZoom" style="display: block;"></span>
        </div>
        <ul>
            <li>红包列表</li>
        </ul>
    </div>
    <div class="flexigrid">
        <div class="hDiv">
            <div class="hDivBox">
                <table cellspacing="0" cellpadding="0">
                    <thead>
                    <tr>
                        <th align="center">
                            <div>用户名</div>
                        </th>
                        <th align="center">
                            <div style="text-align: right; width: 260px;">红包名称</div>
                        </th>
                        <th align="center"  axis="col5">
                            <div style="text-align: right; width: 220px;">红包金额</div>
                        </th>
                        <th align="center" abbr="article_show" axis="col5">
                            <div style="text-align: right; width: 220px;">使用状态</div>
                        </th>
                        <th align="center" abbr="article_show" axis="col5">
                            <div style="text-align: right; width: 220px;">发放时间</div>
                        </th>
                        <th align="center" abbr="article_show" axis="col5">
                            <div style="text-align: right; width: 220px;">发放人</div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="bDiv" style="height: auto;">
            <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
                <table>
                    <tbody>
                        <volist name="packetUsers_list" id="v">
                        <tr>
                            <td align="center">
                                <div>{$v.user_name}</div>
                            </td>
                            <td align="center">
                                <div>{$v.packet_name}</div>
                            </td>
                            <td align="center">
                                <div>{$v.packet_facevalue}</div>
                            </td>
                            <td align="center">
                                <div>
                                <switch name="v.p_u_status">
                                <case value="1">未使用</case>
                                <case value="2">已使用</case>
                                <case value="3">已过期</case>
                                </switch>
                                </div>
                            </td>
                            <td align="center">
                                <div>{$v.p_u_gaintime|date="Y-m-d",###}</div>
                            </td>
                            <td align="center">
                                <div>{$v['p_u_admin_id']|getadminname}</div>
                            </td>
                        </tr>
                        </volist>
                    </tbody>
                </table>
            </div>
            <div class="iDiv" style="display: none;"></div>
        </div>
        <!--分页位置-->
        {$page} </div>
</div>
</body>
</html>
